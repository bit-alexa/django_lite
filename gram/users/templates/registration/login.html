{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}

<h2>Login</h2>
Please, fill the form to enter DjangoGram:

<p><div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
</form>
</div></p>
Don't have an account yet? <a href="{% url 'registration' %}">Register here</a>
{% endblock %}
