{% extends 'base.html' %}  
  
{% block content %}
<div class="form-group">

  <h2>Registration</h2>

  Please, fill the form:

  <p><form method="POST">
    {% csrf_token %}  
      {% for field in form %}

        {{ field }}  
        {% if field.help_text %}  
          <small style="display: none ">{{ field.help_text }}</small>  
        {% endif %}  
        {% for error in field.errors %}  
          <p style="color: red">{{ error }}</p>  
        {% endfor %}  
      </p>  
      {% endfor %}  
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>  </p>
</div>  
{% endblock %}
